<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="contenedor">
      <div class="logo">
        <img src="Logo.svg" alt="Logo Alura" class="imagenlogo" />
      </div>

      <div class="mensaje">
        <textarea placeholder="Ingrese el texto aqui" id="miTexto"></textarea>
        <p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="13"
            height="13"
            fill="currentColor"
            class="bi bi-exclamation-circle"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
            />
            <path
              d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"
            /></svg>
            <strong>Solo letras minúsculas y sin acentos</strong>
        </p>
        <div class="botones">
          <button class="botonencriptador" onclick="mostrarMensajeEncriptado()">Encriptar</button>
          <button class="botondesencriptador" onclick="mostrarMensajeDesencriptado()">Desencriptar</button>
        </div>
      </div>

      <div class="mensajeencriptado" id="mensajeencriptado">
        <div id = ningunMensaje>
          <img src="Muñeco.svg" alt="Muñeco" class="muñeco" />
          <div class="texto">
            <p class="noencontrado">Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
          </div>
        </div>

        <div id="encriptadoMensaje" readonly>
          <div>
            <textarea id="mensajeDesencriptado"></textarea>
            <button class="botoncopiar" onclick="copiarTexto()">Copiar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
